<link rel="stylesheet" href="{{ "/assets/css/global.css?t=" | prepend: site.baseurl_root }}?{{site.time | date: '%s%N'}}">
{% if page.custom-css %}
    {% for css_file in page.custom-css %}
        <link rel="stylesheet" href="{{ css_file }}?{{site.time | date: '%s%N'}}" media="screen" type="text/css">
    {% endfor %}
{% endif %}
