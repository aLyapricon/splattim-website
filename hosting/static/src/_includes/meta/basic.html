<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% translate page.title %}</title>
<meta name="description" content="{% translate page.description %}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="icon" type="image/png" href="{{ "/assets/img/global/favicon-16x16.png" | prepend: site.baseurl_root }}" sizes="16x16">
<link rel="icon" type="image/png" href="{{ "/assets/img/global/favicon-32x32.png" | prepend: site.baseurl_root }}" sizes="32x32">
